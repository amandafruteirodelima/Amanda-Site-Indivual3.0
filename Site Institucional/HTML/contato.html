<script>

    email_validado;

    function validar() {
        var email = inpt_email.value;
        var arroba = email.indexOf('@');
        var com = email.indexOf('.com');

        if (arroba >= 0 && com >= 0) {
            mensagem_email.innerHTML = '<b style = "color: blue;">Email válido!<b>'
            email_valido = true;
        }

        else {
            mensagem_email.innerHTML = '<b style = "color: red;">Email invalido, falta .com e/ou @!</b>';
            email_validado = false;
        }
    }




    function enviar() {

        var nome = inpt_nome.value;
        var email = inpt_email.value;
        var assunto = inpt_assunto.value;
        var desc = inpt_desc.value;


        if (nome.length > 0 && email.length > 0 && assunto.length > 0 && desc.length > 0 && email_valido == true) {

            alert('Email enviado com sucesso!')
            window.location = "";

        }

        else {
            alert('Preencha todos os campos!');
        }



    }




</script>
