<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráfico Animação</title>
</head>

<body>
    <div id="grafico_1" style="width: 400px;height: 400px;">
        <canvas id="myChart" ></canvas>
    </div>

</body>

</html>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');

    var config = {
        type: 'bar',
        data: {
            labels: ['Detroit', 'Totoro', 'Given', 'Kimetsu', 'Paranorman'],
            datasets: [{
                label: 'Animações Favoritas',
                data: [7, 3, 2, 5, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                    
                ],
               
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                   
                ],
                borderWidth: 1
            },]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    var myChart = new Chart(ctx, config);
    </script>
